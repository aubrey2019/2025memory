    function extractTags(text) {
        const regex = /#[\w\u4e00-\u9fa5]+/g;
        return text.match(regex) || [];
    }

    // â˜…â˜…â˜… æ ¸å¿ƒé€»è¾‘ï¼šæ ¹æ®Tagè¿”å›æ ·å¼ç±»å â˜…â˜…â˜…
    function getCardStyle(tags) {
        const tagString = tags.join(' ');
        if (tagString.includes('æ—…è¡Œ') || tagString.includes('CityWalk')) return 'style-travel';
        if (tagString.includes('ç¾é£Ÿ')) return 'style-food';
        if (tagString.includes('ç§‘æŠ€') || tagString.includes('æ•°ç ')) return 'style-tech';
        if (tagString.includes('ç¤¾äº¤') || tagString.includes('æ¸¸æˆ')) return 'style-social';
        return 'style-default';
    }

    function initStats() {
        let totalEvents = 0;
        let tagCounts = {};
        
        rawData.forEach(month => {
            totalEvents += month.events.length;
            month.events.forEach(evt => {
                const tags = extractTags(evt.content);
                tags.forEach(tag => {
                    tagCounts[tag] = (tagCounts[tag] || 0) + 1;
                });
            });
        });

        const sortedTags = Object.entries(tagCounts).sort((a, b) => b[1] - a[1]);
        
        const statsHTML = `
            <div class="stat-item">
                <div class="stat-num">${totalEvents}</div>
                <div class="stat-label">Moments</div>
            </div>
            <div class="stat-item">
                <div class="stat-num">${Object.keys(tagCounts).length}</div>
                <div class="stat-label">Interests</div>
            </div>
            <div class="stat-item">
                <div class="stat-num" style="color:var(--color-travel)">${tagCounts['#æ—…è¡Œ'] || 0}</div>
                <div class="stat-label">Trips</div>
            </div>
        `;
        document.getElementById('statsContainer').innerHTML = statsHTML;

        // è¿‡æ»¤å™¨
        const filterBar = document.getElementById('filterBar');
        sortedTags.slice(0, 8).forEach(([tag, count]) => {
            const btn = document.createElement('button');
            btn.className = 'filter-btn';
            btn.textContent = tag;
            btn.onclick = function() { filterByTag(tag, this); };
            filterBar.appendChild(btn);
        });
    }

    function renderTimeline(filterTag = 'all') {
        const container = document.getElementById('timeline');
        container.innerHTML = '';

        rawData.forEach(monthData => {
            const filteredEvents = monthData.events.filter(evt => {
                if (filterTag === 'all') return true;
                return evt.content.includes(filterTag);
            });

            if (filteredEvents.length === 0) return;

            const monthDiv = document.createElement('div');
            monthDiv.className = 'month-marker';
            monthDiv.innerHTML = `<span class="month-label">${monthData.month}</span>`;
            container.appendChild(monthDiv);

            filteredEvents.forEach(evt => {
                const item = document.createElement('div');
                item.className = 'timeline-item';
                
                let formattedContent = evt.content.replace(/#[\w\u4e00-\u9fa5]+/g, '');
                const tags = extractTags(evt.content);
                
                // è·å–æ ·å¼ç±»
                const styleClass = getCardStyle(tags);
                const tagHTML = tags.map(t => `<span class="tag">${t}</span>`).join('');

                item.innerHTML = `
                    <div class="content-card ${styleClass}">
                        <div class="date-badge">${evt.date}</div>
                        <div class="card-text">${formattedContent}</div>
                        <div class="tags">${tagHTML}</div>
                    </div>
                `;
                container.appendChild(item);
            });
        });
    }

    function filterByTag(tag, btnElement) {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        if(btnElement) btnElement.classList.add('active');
        renderTimeline(tag);
    }

    initStats();
    renderTimeline();
